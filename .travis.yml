dist: bionic
language: C
services:
    - docker

matrix:
    include:
        # 32 bit build
        - os: linux
          env: DISTRO=debian:stable VARIANT=i386 ARCH=i386 TSS=tpm2-tss
          compiler: gcc

        # cross compilation builds
        - os: linux
          env: DISTRO=debian:stable VARIANT=cross-compile ARCH=ppc64el TSS=ibmtss
          compiler: powerpc64le-linux-gnu-gcc

        - os: linux
          env: DISTRO=debian:stable VARIANT=cross-compile ARCH=arm64 TSS=tpm2-tss
          compiler: aarch64-linux-gnu-gcc

        - os: linux
          env: DISTRO=debian:stable VARIANT=cross-compile ARCH=s390x TSS=ibmtss
          compiler: s390x-linux-gnu-gcc

        # musl
        - os: linux
          env: DISTRO=alpine:latest TSS=tpm2-tss
          compiler: gcc

        # glibc (gcc/clang)
        - os: linux
          env: DISTRO=opensuse/tumbleweed TSS=ibmtss
          compiler: clang

        - os: linux
          env: DISTRO=opensuse/leap TSS=tpm2-tss
          compiler: gcc

        - os: linux
          env: DISTRO=ubuntu:eoan TSS=ibmtss
          compiler: gcc

        - os: linux
          env: DISTRO=ubuntu:xenial TSS=tpm2-tss
          compiler: clang

        - os: linux
          env: DISTRO=fedora:latest TSS=ibmtss
          compiler: clang

        - os: linux
          env: DISTRO=centos:7 TSS=tpm2-tss
          compiler: gcc

        - os: linux
          env: DISTRO=centos:latest TSS=tpm2-tss
          compiler: clang

        - os: linux
          env: DISTRO=debian:testing TSS=tpm2-tss
          compiler: clang

        - os: linux
          env: DISTRO=debian:stable TSS=ibmtss
          compiler: gcc

before_install:
    - df -hT
    - DIR="/usr/src/ima-evm-utils"
    - printf "FROM $DISTRO\nRUN mkdir -p $DIR\nWORKDIR $DIR\nCOPY . $DIR\n" > Dockerfile
    - cat Dockerfile
    - curl -L $LINUX_URL/$TRAVIS_BRANCH-test/linux -s -f --output linux
    - curl -L $LINUX_URL/$TRAVIS_BRANCH-test/signing_key.pem -s -f --output signing_key.pem
    - chmod +x linux
    - docker build -t ima-evm-utils .

script:
    - INSTALL="${DISTRO%%:*}"
    - INSTALL="${INSTALL%%/*}"
    - docker run --cap-add=SYS_PTRACE -v /dev/shm:/dev/shm -t ima-evm-utils /bin/sh -c "cd travis && if [ \"$VARIANT\" ]; then ARCH=\"$ARCH\" ./$INSTALL.$VARIANT.sh; fi && ARCH=\"$ARCH\" CC=\"$CC\" TSS=\"$TSS\" ./$INSTALL.sh && if [ ! \"$VARIANT\" ]; then which tpm_server || which swtpm || ../tests/install-swtpm.sh; fi && CC=\"$CC\" VARIANT=\"$VARIANT\" TST_KEY_PATH=\"$TST_KEY_PATH\" TST_EVM_CHANGE_MODE=\"$TST_EVM_CHANGE_MODE\" ../build.sh"
